<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputScript library="js" name="spanishcalendar.js"/>
    <body>

        <ui:composition template="./../../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:messages id="msg" severity="info"/>
                    <p:fieldset legend="Registro">
                        <p:panelGrid columns="3" id="panel">
                            
                            <p:outputLabel for="subject" value="Asignaturas"/>
                            <p:selectOneMenu id="subject" value="#{altaClaseController.asignatura}"  required="true" requiredMessage="Elige una asigntatura">
                                <f:selectItems value="#{altaClaseController.asignaturas}"/>
                            </p:selectOneMenu>
                            <p:message for="subject"/>
                            
                            <p:outputLabel for="fecha" value="Fecha"/>
                            <p:datePicker id="fecha" value="#{altaClaseController.clase.fecha}" locale="es" showTime="true" required="true" requiredMessage="Introduce una fecha"/>
                            <p:message for="fecha"/>
                            
                            <p:outputLabel for="duracion" value="Duracion (max 4 horas)"/>
                            <p:inputNumber id="duracion" value="#{altaClaseController.clase.duracion}" minValue="1" maxValue="4" decimalPlaces="0" required="true" requiredMessage="Introduce una duracion"/>
                            <p:message for="duracion"/>
                            
                            <p:outputLabel for="precio" value="Precio"/>
                            <p:inputNumber id="precio" value="#{altaClaseController.clase.precio}"  modifyValueOnWheel="false" required="true" requiredMessage="Introduce el precio"/>
                            <p:message for="precio"/>
                            
                            <p:outputLabel for="pagado" value="Pagado:"/>
                            <p:selectOneButton id="pagado" value="#{altaClaseController.clase.pagado}" required="true" requiredMessage="Indica si ya se ha pagado o no">
                                <f:selectItem itemLabel="No" itemValue='N'/>
                                <f:selectItem itemLabel="SÃ­" itemValue='Y'/>
                            </p:selectOneButton>
                            <p:message for="pagado"/>
                            
                            

                        </p:panelGrid>
                    </p:fieldset>    
                        
                    <div>
                        <p:commandButton value="Agregar" actionListener="#{altaClaseController.insertarClase()}" update="msg,panel"/>
                    </div>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
