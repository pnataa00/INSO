<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <p:fieldset legend="ConfiguraciÃ³n asignaturas y horarios">
                    <h:form>
                        <p:panelGrid id="panel" columns="2">
                            <h:outputLabel value="Asignaturas: "/>
                            <h:selectManyCheckbox value="#{configurarProfesorController.profesor.asignaturas}">
                                <f:selectItems value="#{configurarProfesorController.asignaturas}" var="asignatura"  itemLabel="#{asignatura.nombre} (Curso #{asignatura.curso})" itemValue="#{asignatura}" /> 
                            </h:selectManyCheckbox>
                            
                            <h:outputLabel value="Horarios:" />
                            <h:selectManyCheckbox value="#{configurarProfesorController.profesor.horarios}">
                                <f:selectItems value="#{configurarProfesorController.horarios}" var="horario" itemLabel="#{horario.fecha} #{horario.duracion} " itemValue="#{horario}" />
                            </h:selectManyCheckbox>
                        </p:panelGrid>
                        
                        <p:panelGrid columns="1">
                            <p:commandButton value="Confirmar" actionListener="#{configurarProfesorController.configurarProfesor()}" />
                        </p:panelGrid>
                    </h:form>
                </p:fieldset>
            </ui:define>

        </ui:composition>

    </body>
</html>
