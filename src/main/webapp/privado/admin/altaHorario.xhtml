<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <p:messages id="info" severity="info"/>
                <h:form>
                    <p:panelGrid id="panel" columns="3">
                        <p:outputLabel for="enabledDates" value="Fecha" />
                        <p:datePicker id="enabledDates" value="#{altaHorarioController.horario.fecha}" locale="es" required="true" requiredMessage="Introduce una fecha" monthNavigator="true" yearNavigator="true" showTime="true" showWeek="true"/>
                        <p:message for="enabledDates"/>
                        
                        <p:outputLabel for="duracion" value="Duracion (máximo 4 horas)"/>
                        <p:inputNumber value="#{altaHorarioController.horario.duracion}" id="duracion" required="true" requiredMessage="Introduce la duración" minValue="1" maxValue="4" decimalPlaces="0"/>
                        <p:message for="duracion"/>
                    </p:panelGrid>
                    <p:panelGrid columns="1">
                        <p:commandButton value="Insertar" actionListener="#{altaHorarioController.insertarHorario()}" update="panel,info"/>
                    </p:panelGrid>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
