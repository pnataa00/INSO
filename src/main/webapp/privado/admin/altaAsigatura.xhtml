<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
            
                    <p:outputLabel value="introduzca el nombre de la asignatura"/>
                    <p:inputText value="#{asignaturaController.asignatura.nombre}"/>
                    <p:outputLabel value="introduce el curso"/>
                    <p:inputText value="#{asignaturaController.asignatura.curso}"/>
                    <p:commandButton value="insertar" actionListener="#{asignaturaController.insertarAsignatura()}"/>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
