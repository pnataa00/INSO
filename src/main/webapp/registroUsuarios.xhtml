<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro Usuarios</title>
    </h:head>
    <h:body>
        
        <h:form>
            
            <div class="card">
                <h5 style="margin-top:0">Registro</h5>
                <p:panelGrid columns="2">
                    <p:outputLabel for="name" value="Nombre:" />
                    <p:inputText id="name" required="true" />
                    
                    <p:outputLabel for="password" value="Contraseña:" />
                    <p:password id="contraseña" required="true" feedback="true" />
                    
                    <p:outputLabel for="email" value="Correo Electrónico: "/>
                    <p:inputText id="email" required="true" />
                    
                    <p:outputLabel for="birthday" value="Fecha de Nacimiento: "/>
                    <p:calendar id="birthdate" locale="es" pattern="dd/MM/yyyy" required="true" />
                    
                    <p:outputLabel for="dni" value="DNI:" />
                    <p:inputText id="dni" required="true" />
                    
                    <p:outputLabel for="tipo" value="Tipo Usuario" />
                    <p:selectOneButton value="#{selectOneButtonView.option}">
                        <f:selectItem itemLabel="Option1" itemValue="Profesor"/>
                        <f:selectItem itemLabel="Option2" itemValue="Alumno"/>
                    </p:selectOneButton>
                </p:panelGrid>
                </p:panelGrid>
                <div style="display:flex; justify-content:center; margin-top:20px;">
                    <p:commandButton value="Registrarse" actionListener="#{usuarioController.guardar()}" ajax="false" icon="pi pi-check" styleClass="ui-button-success" oncomplete="if ($('.ui-messages-error').length > 0) {PF('dialog').show();}"/>
                </div>
            </div>
                    
            
        </h:form>
        <p:dialog id="dialog" header="Aviso" widgetVar="dialog" modal="true" draggable="false" resizable="false">
            <p:messages id="messages" showDetail="false" showSummary="true" redisplay="false" showIcon="false"  />
        </p:dialog>
        
        <script>
            function showDialog() {
                PF('dialog').show();
            }

            $(document).ready(function() {
                if($('.ui-messages-error').length > 0) {
                    showDialog();
                }
            });
        </script>
        
    </h:body>
</html>
