<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro Usuarios</title>
    </h:head>
    <h:body>
        <div style="display:flex; justify-content:center; align-items:center; height:100vh;">
            <h:form>

                <h1 style="text-align:center;">Regístrate</h1>     
                
                <p:panelGrid columns="2">
                    <p:outputLabel for="name" value="Nombre: " />
                    <p:inputText id="name" required="true" value="#{usuarioController.usuario.nombre}" requiredMessage="Introduce tu numbre."/>

                    <p:outputLabel for="password" value="Contraseña: " />
                    <p:password id="password" required="true" feedback="true" value="#{usuarioController.usuario.contraseña}" requiredMessage="Introduce una contraseña."/>

                    <p:outputLabel for="email" value="Correo Electrónico: "/>
                    <p:inputText id="email" required="true" value="#{usuarioController.usuario.correoElectronico}" requiredMessage="Introduce un correo electrónico."/>

                    <p:outputLabel for="birthdate" value="Fecha de Nacimiento: "/>
                    <p:calendar id="birthdate" locale="es" pattern="dd/MM/yyyy" required="true" value="#{usuarioController.usuario.fechaNacimiento}" requiredMessage="Introduce tu fecha de nacimiento."/>

                    <p:outputLabel for="dni" value="DNI:" />
                    <p:inputText id="dni" required="true" value="#{usuarioController.usuario.DNI}" requiredMessage="Introduce tu DNI."/>

                    <p:outputLabel  value="Tipo Usuario" />
                    <p:selectOneButton value="#{usuarioController.usuario.tipoUsuario}" required="true" requiredMessage="Introduce tu tipo de usuario">
                        <f:selectItem itemLabel="Profesor" itemValue="P"/>
                        <f:selectItem itemLabel="Alumno" itemValue="A"/>
                    </p:selectOneButton>
                </p:panelGrid>
                
                <div style="display:flex; justify-content:center; margin-top:20px;">
                    <p:commandButton value="Registrarse" actionListener="#{usuarioController.insertarUsuario()}"/>
                </div>
            
                    
            
            </h:form>
        </div>
        
        
       
        
    </h:body>
</html>
