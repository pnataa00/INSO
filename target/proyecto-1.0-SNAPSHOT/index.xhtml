<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <h:head>
        <title>Iniciar sesión</title>
        <h:outputScript library="js" name="calendar.js"/>
    </h:head>
    
    
    <h:body>
        <h:form id="login">
            
            <h1>Inicio de sesión</h1>
            <p:fieldset legend="Inserte las credenciales de usuario">
                <p:panelGrid columns="3">
                    <p:outputLabel value="Correo electrónico" for="user"/>
                    <p:inputText id="user" value="#{indexController.usuario.correoElectronico}" required="true" requiredMessage="Introduce tu correo electrónico"/>
                    <p:message for="user"/>

                    <p:outputLabel value="Contraseña" for="password"/>
                    <p:password id="password" value="#{indexController.usuario.contraseña}" required="true" requiredMessage="Introduce tu contraseña"/>
                    <p:message for="password"/>

                </p:panelGrid>
            </p:fieldset>
            <p:panelGrid columns="1" />
                <p:commandButton value="Iniciar Sesión" update="login" action="#{indexController.verificarUsuario()}" />
        </h:form>
            
        
        

        
        
    </h:body>
</html>
