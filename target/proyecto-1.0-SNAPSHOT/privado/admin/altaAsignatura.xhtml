<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <div>
                    <h:form>
                        <p:panelGrid id="panel" columns="2">
                            <p:outputLabel value="introduzca el nombre de la asignatura" for="asignatura"/>
                            <p:inputText value="#{asignaturaController.asignatura.nombre}" required="true" id="asignatura" requiredMessage="Introduce una asignatura"/>

                            <h:outputLabel value="introduce el curso" for="curso"/>
                            <h:selectOneMenu id="curso"  required="true" value="#{asignaturaController.asignatura.curso}"  label="curso" requiredMessage="Introduce un curso">

                                <f:selectItem itemLabel="1" itemValue="1"/>
                                <f:selectItem itemLabel="2" itemValue="2"/>
                                <f:selectItem itemLabel="3" itemValue="3"/>
                                <f:selectItem itemLabel="4" itemValue="4"/>
                            </h:selectOneMenu>


                        </p:panelGrid>
                        <p:panelGrid columns="1">
                            <p:commandButton value="insertar" actionListener="#{asignaturaController.insertarAsignatura()}"/>
                        </p:panelGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
