<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="subjects">
                    <h1>Asignaturas y horarios</h1>
                    <p:panelGrid columns="2" >
                        <p:outputLabel for="subject" value="Asignaturas"/>
                        <p:selectManyButton value="#{profesorController.asignatura}">
                            <f:selectItems value="#{profesorController.asignaturas}"/>
                        </p:selectManyButton>
                        <p:outputLabel for="schedule" value="Horarios"/>
                        <p:selectManyButton value="#{profesorController.horario}">
                            <f:selectItems value="#{profesorController.horarios}"/>
                        </p:selectManyButton>
                    </p:panelGrid>
                    <div>
                        <p:commandButton value="Agregar" action="#{profesorController.gestionProfesor()}"/>
                    </div>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
